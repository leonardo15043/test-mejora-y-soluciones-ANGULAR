<h1 class="mt-5">Lista de Facturas</h1>
<button type="button" [routerLink]="['/invoice/action','add']" class="btn btn-primary m-2">Nueva Factura</button>
<table mat-table [dataSource]="dataInvoice"  class="custom-table col-12">

    <ng-container matColumnDef="invoice_number"> 
      <th mat-header-cell *matHeaderCellDef> NÃºmero de factura </th>
      <td mat-cell *matCellDef="let element"> {{element.invoice_number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Fecha y hora </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'M/d/yy, h:mm a' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="sender_name">
      <th mat-header-cell *matHeaderCellDef> Nombre emisor </th>
      <td mat-cell *matCellDef="let element"> {{element.sender_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="receiver_name">
      <th mat-header-cell *matHeaderCellDef> Nombre comprador</th>
      <td mat-cell *matCellDef="let element"> {{element.receiver_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Valor antes de IVA </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
  
    <ng-container matColumnDef="iva">
        <th mat-header-cell *matHeaderCellDef> IVA </th>
        <td mat-cell *matCellDef="let element"> {{element.iva}} </td>
    </ng-container>
  
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-primary m-1">Editar</button>
            <button type="button" class="btn btn-danger m-1">Eliminar</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
